<style>
    .modal-content {
      background-color: #212121
    }
  </style>
  
  <!-- Selling Confirm -->
  <div class="modal fade" id="Modal-SellingConfirm-{{ x.id }}"
       tabindex="-1"
       aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLabel">
            <!-- -->
            {{ x.name }}
          </h5>
          <button type="button" class="close"
                  data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form method="POST">
            {{ selling_form.hidden_tag() }}
            <h4 class="text-center">
              confirm sale of {{ x.name }} at {{ x.price }}$ ?
            </h4>
            <br>
            <h6 class="text-center">
              By clicking "sell", you agree to put back item into the market
            </h6>
            <br>
            <input id="sold_item" name="sold_item" type="hidden" value="{{x.name}}">
            {{ selling_form.submit(class="btn btn-outline-danger btn-block") }}
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary"
                  data-dismiss="modal">Close
          </button>
        </div>
      </div>
    </div>
  </div>
